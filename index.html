<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #a259ff;
      font-family: system-ui, sans-serif;
      letter-spacing: 0.15em;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: clamp(32px, 8vw, 96px);
      color: #a259ff;
      text-shadow:
        0 0 10px #a259ff,
        0 0 20px #b280ff,
        0 0 30px #c0a0ff;
      margin: 0;
      position: relative;
      z-index: 2;
      animation: glowPulse 2s infinite alternate;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0.5rem;
      letter-spacing: 0.1em;
      color: #d0b3ff;
      text-shadow: 0 0 5px #a259ff;
      z-index: 2;
      position: relative;
    }

    .credit {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 0.25rem;
      letter-spacing: 0.1em;
      color: #d0b3ff;
      text-shadow: 0 0 3px #a259ff;
      z-index: 2;
      position: relative;
    }

    /* Energy lines from sides */
    .energy-line {
      position: absolute;
      height: 2px;
      width: 50%;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      top: 50%;
      animation: flow 2s linear infinite;
      z-index: 1;
    }

    .energy-line.left {
      left: 0;
      transform: translateY(-50%);
      animation-direction: normal;
    }

    .energy-line.right {
      right: 0;
      transform: translateY(-50%) scaleX(-1);
      animation-direction: normal;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; }
      50% { text-shadow: 0 0 20px #a259ff, 0 0 30px #b280ff, 0 0 40px #c0a0ff; }
      100% { text-shadow: 0 0 15px #a259ff, 0 0 25px #b280ff, 0 0 35px #c0a0ff; }
    }

    @keyframes flow {
      0% { transform: translateX(0) translateY(-50%); }
      100% { transform: translateX(20px) translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="energy-line left"></div>
  <div class="energy-line right"></div>

  <h1>PORTAL</h1>
  <p class="subtitle">A new social media platform coming soon</p>
  <p class="credit">by GroveSigilOfficial â€¢ Bleedvow</p>
</body>
</html>
